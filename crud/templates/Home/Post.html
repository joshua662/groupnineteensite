{% extends "layout/base.html" %}
{% load static %}

{% block 'title' %} Ecommerce {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}

<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-900 rounded-lg shadow p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Ecommerce Products</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Product Card Example -->
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 flex flex-col items-center">
                <img src="https://via.placeholder.com/120" alt="Product 1" class="mb-3 rounded">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">Product Name 1</h2>
                <p class="text-gray-700 dark:text-gray-300 mb-2">$19.99</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 flex flex-col items-center">
                <img src="https://via.placeholder.com/120" alt="Product 2" class="mb-3 rounded">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">Product Name 2</h2>
                <p class="text-gray-700 dark:text-gray-300 mb-2">$29.99</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>
</div>

{% endblock 'content' %}
