{% extends "layout/base.html" %}
{% load static %}

{% block 'title' %}Login{% endblock 'title' %}

{% block 'content' %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded shadow p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/home/signup/" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock 'content' %}
