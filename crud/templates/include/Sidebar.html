<style>
    .sidebar-tooltip {
    display: none;
    position: absolute;
    left: 110%;
    top: 50%;
    transform: translateY(-50%);
    background: #222;
    color: #fff;
    padding: 4px 12px;
    border-radius: 4px;
    white-space: nowrap;
    font-size: 0.875rem;
    z-index: 100;
    pointer-events: none;
}
.group:hover .sidebar-float-label {
    display: flex;
    align-items: center;
}
.group:hover .sidebar-float-label {
    display: display: flex;
    align-items: center;
}
@media (max-width: 639px) {
    #sidebar-nav {
        width: 96px; /* 24 * 4px = 96px for w-24 */
        transform: translateX(-100%);
        transition: transform 0.3s;
    }
    #sidebar-nav.open {
        transform: translateX(0);
    }
}
@media (min-width: 640px) {
    #sidebar-nav {
        width: 18rem; /* 72 * 0.25rem = 18rem for sm:w-72 */
    }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
    if (window.matchMedia('(max-width: 639px)').matches) {
        document.querySelectorAll('.sidebar-link').forEach(function(link) {
            link.addEventListener('touchstart', function(e) {
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('show-label'));
                link.classList.add('show-label');
                setTimeout(() => link.classList.remove('show-label'), 1500);
            });
        });
    }

    const nav = document.getElementById('sidebar-nav');
    const btn = document.getElementById('sidebar-toggle-btn');
    if (btn) {
        btn.addEventListener('click', function () {
            nav.classList.toggle('open');
        });
    }

    const loadingOverlay = document.getElementById('loading-overlay');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
            if (e.button !== 0 || e.ctrlKey || e.metaKey) return;
            e.preventDefault();
            loadingOverlay.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = link.getAttribute('href');
            }, 1000); 
        });
    });
});
</script>
