{% extends "layout/base.html" %}
{% load static %}

{% block 'title' %}Login{% endblock 'title' %}

{% include "include/ToastMessage.html" %}

{% block 'content' %}
<div class="flex items-center justify-center min-h-screen" style="background: linear-gradient(135deg, #000000 0%, #2563eb 100%);">
    <div class="w-full max-w-4xl rounded shadow flex" style="backdrop-filter: blur(32px); background-color: transparent;">
        
        <div class="w-1/2 flex items-center justify-center p-12">
            <img src="{% static 'images/Websitelogo.png' %}" alt="Website Logo" class="max-h-72 mx-auto">
        </div>
        
        <div class="w-1/2 p-12 flex flex-col justify-center" style="background-color: transparent; backdrop-filter: blur(1000px);">
            <h2 class="text-2xl font-bold text-center mb-8">Login</h2>
            <form method="post" action="" id="loginForm">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="relative">
                        <input type="email" name="username" id="username" placeholder="Enter Email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 text-sm"
                            required>
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="relative">
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 text-sm"
                            required>
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer" id="togglePassword">
                            <i class="fa-regular fa-eye-slash" id="passwordIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="flex justify-end mb-6">
                    <a href="#" class="text-gray-300 text-xs hover:underline">Recover Password ?</a>
                </div>
                <button type="submit" class="w-full bg-white hover:bg-gray-400 text-black font-medium py-3 rounded mb-6">Log In</button>
            </form>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-400"></div>
                <span class="mx-4 text-gray-300 text-xs">Or continue with</span>
                <div class="flex-grow border-t border-gray-400"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="flex items-center justify-center">
                    <a href="#" class="bg-white rounded-lg flex items-center justify-center w-16 h-10 shadow" style="border: 1px solid #e5e7eb;">
                        <i class="fa-brands fa-google" style="color:#ea4335; font-size:1.5rem;"></i>
                    </a>
                </div>
                <div class="flex items-center justify-center">
                    <a href="#" class="bg-white rounded-lg flex items-center justify-center w-16 h-10 shadow" style="border: 1px solid #e5e7eb;">
                        <i class="fa-brands fa-apple" style="color:#111; font-size:1.5rem;"></i>
                    </a>
                </div>
                <div class="flex items-center justify-center">
                    <a href="#" class="bg-white rounded-lg flex items-center justify-center w-16 h-10 shadow" style="border: 1px solid #e5e7eb;">
                        <i class="fa-brands fa-facebook" style="color:#1877f3; font-size:1.5rem;"></i>
                    </a>
                </div>
            </div>

            <div class="mt-6 text-center">
                <span class="text-white text-sm">Don't Have an account ? </span>
                <a href="/home/signup/" class="text-white font-bold underline">Create Account!</a>
            </div>
        </div>
    </div>
</div>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('passwordIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordIcon.classList.toggle('fa-eye');
            passwordIcon.classList.toggle('fa-eye-slash');
        });

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "/home/dashboard/";
        });
    });
</script>
{% endblock 'content' %}
